<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>HTML help</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>HTML help</h1>
      <div id="initially-hidden">
        <p>Guess who. <span class="clickable">Click</span> to see.</p>
      </div>

      <div id="initially-showing">
        <p>Look at this cute walrus! <span class="clickable">Click</span> to hide.</p>
        <img src="img/walrus.jpg">
      </div>

      <div id="initially-fadedout">
        <p>Guess who. <span class="fade">Click</span> to see.</p>
      </div>

      <div id="initially-fadedin">
        <p>Look at this clown! <span class="fade">Click</span> to hide.</p>
        <img src="img/clown.jpg">
      </div>


      <div id="initially-slide-up">
        <h1>This is what slide does when you<span class="slide">click</span></h1>
      </div>

      <div id="initially-slide-down">
        <p>now <span class="slide">click</span>here</p>
        <img src="img/slide.jpg">
      </div>



    </div>


  </body>
</html>
